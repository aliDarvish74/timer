<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div id="watchContainer">
      <img src="watch.png" alt="watch.png" width="100%" height="auto" />
    </div>
    <div id="counters">
      <div id="counter">
        <span id="hourCont">00</span>:<span id="minCont">00</span>:<span
          id="secCont"
          >00</span
        >
      </div>
      <div id="limit">
        <select name="limit" id="limitSelect">
          <option value="10">10 min</option>
          <option value="20">20 min</option>
          <option value="custom">Custom Time</option>
        </select>
      </div>
      <button id="startBtn" class="btn" style="display: block">START</button>
      <button id="pauseBtn" class="btn" style="display: none">PAUSE</button>
      <button id="resumeBtn" class="btn" style="display: none">RESUME</button>
      <button id="resetBtn" class="btn" disabled style="display: block">
        RESET
      </button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
